<H1>5.13. REQUEST_SIZE integer</H1>
<A HREF="mod_curl_5.12.html">[&lt;&lt;&lt;]</A> <A HREF="mod_curl_5.14.html">[&gt;&gt;&gt;]</A>
</UL>
<HR>
<P>
The function returns an integer;
the total number of bytes of the issued
requests. This is so far only for HTTP requests. Note that this may be more
than one request if <font size="3"><tt>FOLLOWLOCATION</tt></font> was set using <font size="3"><tt>curl::option</tt></font>.<HR>
