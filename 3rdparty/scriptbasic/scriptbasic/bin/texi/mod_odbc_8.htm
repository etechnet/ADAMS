<H1>Close</H1>
<A HREF="mod_odbc_7.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_odbc_9.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
ODBC::Close DB
</PRE></FONT>
<P>
Use this function to release connection. The connection may still be kept alive by the
underlying ODBC layer for later use.
<P>
The function returns <font size="3"><tt>undef</tt></font>.
<P>
The function calls the underlying ODBC function <font size="3"><tt>SQLDisconnect</tt></font> and <font size="3"><tt>SQLFreeHandle</tt></font>.<HR>
