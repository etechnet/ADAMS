<H1>FTPAPPEND flag</H1>
<A HREF="mod_curl_3.36.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_curl_3.38.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
curl::option CurlHandle,"FTPAPPEND"
</PRE></FONT>
<P>
Setting the parameter tells the library to append to the remote file instead of
overwrite it. This is only useful when uploading to a ftp site.<HR>
<A HREF="mod_curl_3.36.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_curl_3.38.htm">[&gt;&gt;&gt;]</A>
