<H1>COOKIE string</H1>
<A HREF="mod_curl_3.2.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_curl_3.4.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
curl::option CurlHandle,"COOKIE","mycookie=is rather long"
</PRE></FONT>
<P>
Pass a string as parameter. It will be used to
set a cookie in the http request. The format of the string should be
<font size="3"><tt>[NAME]=[CONTENTS];</tt></font> Where <font size="3"><tt>NAME</tt></font> is the cookie name.<HR>
<A HREF="mod_curl_3.2.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_curl_3.4.htm">[&gt;&gt;&gt;]</A>
</FONT>
