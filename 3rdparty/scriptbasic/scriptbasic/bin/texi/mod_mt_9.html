<H1>9. mt::GetSessionId()</H1>
<A HREF="mod_mt_8.html">[&lt;&lt;&lt;]</A> <A HREF="mod_mt_10.html">[&gt;&gt;&gt;]</A>
</UL>
<HR>
<P>

This function returns the actual session id. This is usually known by
the program because this is the id that was set calling <a href="mod_mt_html">SetSessionId</A> or
was created and returned by <a href="mod_mt_html">NewSessionId</A>. However some programs may need
to call this function.<HR>
