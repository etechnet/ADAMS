<A HREF="mod_cgi_34.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_cgi_36.htm">[&gt;&gt;&gt;]</A>

that the browser has sent in the http request and not the cookies that the application sends to the client.<HR>
