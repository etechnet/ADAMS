<H1>3.43. SSL_VERIFYPEER flag</H1>
<A HREF="mod_curl_3.42.html">[&lt;&lt;&lt;]</A> <A HREF="mod_curl_3.44.html">[&gt;&gt;&gt;]</A>

<HR>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
curl::option CurlHandle,"SSL_VERIFYPEER"
</PRE></FONT>
<P>
Set the flag value to make curl verify the peer's
certificate. The certificate to verify against must be specified with the
option <font size="3"><tt>CAINFO</tt></font> option.<HR>
