<H1>mt::SetVariable "variablename",value</H1>
<A HREF="mod_mt_11.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_mt_13.htm">[&gt;&gt;&gt;]</A>
<P>

Set the value of an MT variable. The first argument has to be a string that
identifies the variable. The second argument is the new value of the
variable.
<P>
MT variables are global, all running scripts like the same values.<HR>
