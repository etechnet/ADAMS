<H1>mt::SetSessionVariabe "variablename",value</H1>
<A HREF="mod_mt_9.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_mt_11.htm">[&gt;&gt;&gt;]</A>
<P>

Call this function to set the value of a session variable. The first
argument has to be a string that names the session variable. The second
argument is the new value of the session variable.<HR>
