<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
attroff(ABold or AReverse)
</PRE></FONT>
<P>
Turn off the specified attributes for the current window. The argument should
be a bit mask constructed from the A* constants.<HR>
