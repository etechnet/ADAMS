<H1>Set current window</H1>
<A HREF="mod_curses_3.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_curses_5.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
setwin(WindowHandle)
</PRE></FONT>
<P>
Set current window to the specified one. Returns 0 in case of error, returns
-1 otherwise. The handle of stdscr (full-screen default window) is 1.<HR>
