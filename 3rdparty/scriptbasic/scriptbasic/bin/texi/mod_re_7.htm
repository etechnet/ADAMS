<FONT SIZE="3" COLOR="BLUE"><PRE>
re::format(string)
</PRE></FONT>
<P>
Use this function to format a string using the <font size="3"><tt>$1</tt></font>, <font size="3"><tt>$2</tt></font>, ... <font size="3"><tt>$n</tt></font> placeholders to be replaced by the actual strings after a successful pattern matching.<HR>
