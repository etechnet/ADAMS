<H1>19. mt::GetSessionTimeout ["sessionid"]</H1>
<A HREF="mod_mt_18.html">[&lt;&lt;&lt;]</A> <A HREF="mod_mt_20.html">[&gt;&gt;&gt;]</A>
</UL>
<HR>
<P>

This function returns the time when the session times out. This value is
expressed as GMT seconds since January 1, 1970. 0:00.
<P>
If the argument is missing the actual argument is used.<HR>
