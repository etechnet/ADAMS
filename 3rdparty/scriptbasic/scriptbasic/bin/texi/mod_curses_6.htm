<H1>Create a new window</H1>
<A HREF="mod_curses_5.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_curses_7.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
WindowHandle = newwin(X, Y, Width, Height)
</PRE></FONT>
<P>
Creates a new window with specified dimensions and returns its handle.
Returns 0 in case of error.
Window handles are small integers starting from 1. <HR>
