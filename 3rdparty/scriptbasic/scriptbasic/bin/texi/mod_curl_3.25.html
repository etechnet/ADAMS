<FONT SIZE="3" COLOR="BLUE"><PRE>
curl::option CurlHandle,"EGDSOCKET","\\.\\edg"
</PRE></FONT>
<P>
Pass a string path name to the Entropy Gathering Daemon
socket. It will be used to seed the random engine for SSL.<HR>
