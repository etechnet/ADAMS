Call this function to set session timeout (20 minutes in the example)
<FONT SIZE="3" COLOR="BLUE"><PRE>
mt::SessionTimeout 20*60
</PRE></FONT>
or
<FONT SIZE="3" COLOR="BLUE"><PRE>
mt::SessionTimeout
</PRE></FONT>
