<H1>cgi::RemoteUser</H1>
<A HREF="mod_cgi_24.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_cgi_26.htm">[&gt;&gt;&gt;]</A>
<P>
This is the value of the CGI variable REMOTE_USER. This variable usually holds the user name supplied 
during authentication. Note that this name may have the format DOMAIN\USER under Windows NT. <HR>
