<H1>mt::GetSessionId()</H1>
<A HREF="mod_mt_8.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_mt_10.htm">[&gt;&gt;&gt;]</A>
<P>

This function returns the actual session id. This is usually known by
the program because this is the id that was set calling <a href="mod_mt_htm">SetSessionId</A> or
was created and returned by <a href="mod_mt_htm">NewSessionId</A>. However some programs may need
to call this function.<HR>
