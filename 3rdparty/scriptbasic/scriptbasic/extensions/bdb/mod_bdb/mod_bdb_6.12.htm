<H1>DeleteAll</H1>
<A HREF="mod_bdb_6.11.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_bdb_6.13.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
bdb::DeleteAll DB,key
</PRE></FONT>
<P>
This command deletes all records that have the key value given by the second argument key. If the key is not found in the database the command raises an error.<HR>
<A HREF="mod_bdb_6.11.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_bdb_6.13.htm">[&gt;&gt;&gt;]</A>
