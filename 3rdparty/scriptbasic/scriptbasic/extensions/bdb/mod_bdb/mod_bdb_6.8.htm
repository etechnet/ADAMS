<FONT SIZE="3" COLOR="BLUE"><PRE>
value = bdb::Previous(DB)
</PRE></FONT>
<P>
Position the cursor of the database over the previous record and return the value of the record. If the cursor was positioned over the first record or if the cursor was not yet positioned at all the function returns <font size="3"><tt>undef</tt></font>.<HR>
