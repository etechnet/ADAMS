<H1>FetchHash</H1>
<A HREF="mod_mysql_4.5.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_mysql_4.7.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
mysql::FetchHash dbh, arr
</PRE></FONT>
<P>
Get a row from a result set after a query. The row will be placed in the variable <font size="3"><tt>arr</tt></font> as an associative array. Each column name is associated with the column value of the actual row.<HR>
