<H1>Stat</H1>
<A HREF="mod_mysql_4.22.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_mysql_4.24.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
A$ = mysql::Stat(dbh)
</PRE></FONT>
<P>
This function returns a character string containing information similar to that provided by the <font size="3"><tt>mysqladmin</tt></font> status command. This includes uptime in seconds and the number of running threads, questions, reloads, and open tables.<HR>
