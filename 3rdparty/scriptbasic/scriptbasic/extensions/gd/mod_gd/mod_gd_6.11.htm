<H1>Rectangle</H1>
<A HREF="mod_gd_6.10.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_gd_6.12.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
gd::Rectangle Image,xs,ys,xe,ys,[color]
</PRE></FONT>
<P>
Use this function to draw a rectangle. The color value is optional. If this is missing the default color is used set by the subroutine gd::SetColor.<HR>
