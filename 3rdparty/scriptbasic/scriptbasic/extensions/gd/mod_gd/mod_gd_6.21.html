<FONT SIZE="3" COLOR="BLUE"><PRE>
q = gd::GetColorComponent(Image,color,component)
</PRE></FONT>
<P>
You can use this function to get the color component value of a color. The component value is 1,2 or 4 for red, green and blue respectively.<HR>
