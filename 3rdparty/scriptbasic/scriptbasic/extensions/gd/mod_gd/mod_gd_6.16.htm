<H1>Fill</H1>
<A HREF="mod_gd_6.15.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_gd_6.17.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
gd::Fill Image,x,y,[color]
</PRE></FONT>
<P>
Use this subroutine to fill a region. A region is an area of the same color of adjacent pixels. The color value is optional. If this is missing the default color is used set by the subroutine gd::SetColor.<HR>
<A HREF="mod_gd_6.15.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_gd_6.17.htm">[&gt;&gt;&gt;]</A>
