<H1>Circle</H1>
<A HREF="mod_gd_6.29.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_gd_6.31.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
gd::Circle Image,x,y,r,[color]
</PRE></FONT>
<P>
Use this subroutine to draw a circle. The color value is optional. If this is missing the default color is used set by the subroutine gd::SetColor.<HR>
