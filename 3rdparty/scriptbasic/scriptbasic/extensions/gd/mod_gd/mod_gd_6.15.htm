<A HREF="mod_gd_6.14.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_gd_6.16.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
gd::Arc Image, CenterX,CenterY,width,height,StartAngle,EndAngle,[color]
</PRE></FONT>
<P>
Use this subroutine to draw an arc. The color value is optional. If this is missing the default color is used set by the subroutine gd::SetColor.<HR>
