<FONT SIZE="3" COLOR="BLUE"><PRE>
gd::FilledRectangle Image,xs,ys,xe,ys,[color]
</PRE></FONT>
<P>
Use this function to draw a filled rectangle. The color value is optional. If this is missing the default color is used set by the subroutine gd::SetColor.<HR>
