<A HREF="mod_gd_6.7.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_gd_6.9.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
gd::Point Image,x,y,[color]
</PRE></FONT>
<P>
Use this function to set a point. The color value is optional. If this is missing the default color is used set by the subroutine gd::SetColor.<HR>
