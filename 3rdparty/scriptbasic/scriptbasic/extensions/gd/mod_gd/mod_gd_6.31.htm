<H1>Ellipse</H1>
<A HREF="mod_gd_6.30.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_gd_7.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
gd::Ellipse Image,x,y,w,h,[color]
</PRE></FONT>
<P>
Use this subroutine to draw an ellipse. The color value is optional. If this is missing the default color is used set by the subroutine gd::SetColor.<HR>
