<H1>PUT flag</H1>
<A HREF="mod_curl_3.41.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_curl_3.43.htm">[&gt;&gt;&gt;]</A>
<P>

<FONT SIZE="3" COLOR="BLUE"><PRE>
curl::option CurlHandle,"PUT"
</PRE></FONT>
<P>
Setting the parameter tells the library to use HTTP PUT a file. The file to put
must be set with option <font size="3"><tt>INFILE</tt></font>.<HR>
<A HREF="mod_curl_3.41.htm">[&lt;&lt;&lt;]</A> <A HREF="mod_curl_3.43.htm">[&gt;&gt;&gt;]</A>
