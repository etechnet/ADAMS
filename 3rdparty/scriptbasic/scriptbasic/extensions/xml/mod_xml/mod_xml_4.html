<P>

When an XML document is not needed by the BASIC program any more the
program should free the memory used up by the document calling the
function <font size="3"><tt>FreeDoc</tt></font>.
<P>
<FONT SIZE="3" COLOR="BLUE"><PRE>
xml::FreeDoc DOC
</PRE></FONT><HR>
