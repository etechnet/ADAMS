<P>
Calculate the MD5 value of a string
<P>
<FONT SIZE="3" COLOR="BLUE"><PRE>
  q = t::MD5("string")
</PRE></FONT>
<P>
Note that the return value is a 16 byte binary strig thus do not try to print it
without first converting to some printable string.<HR>
