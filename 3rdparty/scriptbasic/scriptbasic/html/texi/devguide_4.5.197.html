<H1>4.5.197. besVERSION_NEGOTIATE</H1>

<P>

Use this macro to start the module interface version negotiation function. The simplest
example is:
<P>
<FONT SIZE="3" COLOR="BLUE"><PRE>
besVERSION_NEGOTIATE
  return (int)INTERFACE_VERSION;
besEND
</PRE></FONT><HR>
