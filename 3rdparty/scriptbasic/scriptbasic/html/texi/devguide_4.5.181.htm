<H1>besHandleGetPointer(X,Y)</H1>
<A HREF="devguide_4.5.180.htm">[&lt;&lt;&lt;]</A> <A HREF="devguide_4.5.182.htm">[&gt;&gt;&gt;]</A>
<P>

This macro calls <a href="devguide_2.13.2.htm">handle_GetPointer</A>. The memory segment used by the
macro is the default.
<P>
Example:
<P>
<FONT SIZE="3" COLOR="BLUE"><PRE>
  void *H,*pointer;
    ....
  pointer = besHandleGetPointer(H,handle);
</PRE></FONT><HR>
