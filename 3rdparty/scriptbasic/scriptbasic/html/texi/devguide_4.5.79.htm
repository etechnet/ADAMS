<H1>besCHDIR(x)</H1>
<A HREF="devguide_4.5.78.htm">[&lt;&lt;&lt;]</A> <A HREF="devguide_4.5.80.htm">[&gt;&gt;&gt;]</A>
<P>

This function calls <a href="devguide_2.16.32.htm">file_chdir</A> to set the current working directory.
Be careful changing the working directory because it may prevent the extension
module being used in multi-thread variation of ScriptBasic.<HR>
