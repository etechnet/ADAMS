<H1>Extension Modules</H1>
<A HREF="devguide_3.3.67.htm">[&lt;&lt;&lt;]</A> <A HREF="devguide_4.1.htm">[&gt;&gt;&gt;]</A>
<P>

Extension modules are written usually using the language C and implement functions that can not be efficiently implemented in BASIC. These functions can be called from the BASIC programs just as if they were written in BASIC.<HR>
