<H1>besSETREF(VAR,VAL)</H1>
<A HREF="devguide_4.5.17.htm">[&lt;&lt;&lt;]</A> <A HREF="devguide_4.5.19.htm">[&gt;&gt;&gt;]</A>
<P>

Use this macro in external modules to set the value of a variable to a reference to another variable.
The argument <font size="3"><tt>VAR</tt></font> is the variable and the argument <font size="3"><tt>VAL</tt></font> is the variable to be referenced.<HR>
