<H1>besEVALUATELEFTVALUE(X)</H1>
<A HREF="devguide_4.5.101.htm">[&lt;&lt;&lt;]</A> <A HREF="devguide_4.5.103.htm">[&gt;&gt;&gt;]</A>
<P>

This macro evaluates a left value. This left-value is a pointer to a <font size="3"><tt>VARIABLE</tt></font>.
If this is not <font size="3"><tt>NULL</tt></font> it has to be released first using the macro <a href="devguide_4.5.17.htm">besRELEASE</A>
and a new immortal value may be assigned to it afterwards.<HR>
