<H1>besHandleGetHandle(X,Y)</H1>
<A HREF="devguide_4.5.179.htm">[&lt;&lt;&lt;]</A> <A HREF="devguide_4.5.181.htm">[&gt;&gt;&gt;]</A>
<P>

This macro calls <a href="devguide_2.13.1.htm">handle_GetHandle</A>. The memory segment used by the
macro is the default.
<P>
Example:
<P>
<FONT SIZE="3" COLOR="BLUE"><PRE>
  void *H;
  int i;
    ....
  i = besHandleGetPointer(H,pointer);
</PRE></FONT><HR>
